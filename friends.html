<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>
      Friends' Names Display<i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>
    <!-- 보통 class이름으로 그룹핑을 하는 방식을 취하지만 이 내용은 오직 여기서만 쓰이기 때문에 
    id로 표시함-->
    <main class="friend-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="images/red_panda.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <!-- 위처럼 class를 두개 적용해서 첫번째는 보통버전, 두번째는 큰버전으로 지정하고, 
          css특성이 맨마지막 문장이 적용되니 큰버전을 보통버전보다 밑에 작성하면 보통버전이 먼저 적용 후,
        큰버전에서 지정한 조건만 적용된다.-->

          <div class="user-component__text">
            <h4 class="user-component__title">Haemun</h4>
            <!--<h6 class="user-component__subtitle">this text whatever</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friend-screen__channel">
        <div class="friend-screen__channel--header">
          <span>Channel<i class="fa-solid fa-chevron-up fa-xs"></i></span>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="images/city.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <!-- 위처럼 class를 두개 적용해서 첫번째는 보통버전, 두번째는 큰버전으로 지정하고, 
          css특성이 맨마지막 문장이 적용되니 큰버전을 보통버전보다 밑에 작성하면 보통버전이 먼저 적용 후,
        큰버전에서 지정한 조건만 적용된다.-->

          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Channel
            </h4>
            <!--<h6 class="user-component__subtitle">this text whatever</h6>-->
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <span>2</span>
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
          <!-- 만약 부모 tag에 flex를 지정했는데 자식 tag에 영향을 주고 싶지 않다면, 부모 자식 간의 관계를 끊어 놓으면 된다.
          여기서는 부모 tag(div class="user-component__column") 밑에 div tag를 만들고 그 밑에 원래 자식 놈들 (span ,i 이놈들)을 넣어서
          부모 자식이 아닌 부모 자식 손자 관계로 만들어 버리면 flex를 끊을 수 있다-->
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__alarm">1</span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- vsc 단축키 
html 코드를 여러개 쳐야 하는 단순작업 시, 아래처럼 하면 좋다.
nav>ul>li*4>a 
이렇게 하면 nav태그 안에 ul태그가 생기고 그 다음 li태그가 4개 생기고 그 안에 a가 생긴다. 
-->

    <script
      src="https://kit.fontawesome.com/3e5471f39e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
